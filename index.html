<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Interactive card</title>


</head>
<body>

  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  <form action="">
    <div>
        <p> <label> CARD HOLDER </label> </p>
        <input type="text" id = "name" placeholder="e.g. Jane Appleseed">
        <p> <label> CARD NUMBER </label> </p> 
        <input type="number" id = "number" placeholder="e.g. 1234 5678 9123 0000"> 
        <p> <label> EXP. DATE (MM/YY)</label> </p> 
        <input type="month" id = "month" placeholder="MM">
        <input type="year" id = "year" placeholder="YY">
        <p> <label> CVC </label> </p> 
        <input type="number" id = "code" placeholder="e.g. 123">
    </div> 
  </form>
  <p> <button id="open-modal">Confirm</button> </p>
  <nav id="fade"></nav>
  <nav id="modal">
    <nav class="modal-header">
    <h2>Thank you!</h2>
    <button id="close-modal">Continue</button>
    </nav>

    <nav class="modal-body">
      <p>We've added your card details</p>
    </nav>

  </nav>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maria Julia Manasses Valaski, Rossana Sena</a>.
  </div>
</body>
</html>
